<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/main.css">
    <title>STEP UP 출석 확인</title>
</head>

<body>
    <div class="container">
        <header class="row">
            <h1 class="col-10" style="float:left;">STEP UP 출석 확인</h1>
            <img class="col-2" src="../image/logo.png" style="float : right;" height="40px">
        </header>
        <hr>
        <hr>
        <div class="row">
            <form id="pnum-form" action="/auth/pnum" method="post" class="col-7">
                <div class="row">
                    <!-- 인증번호 보내기 -->
                    <div class="col-auto form-floating mb-3">
                        <input type="text" class="form-control" name="name" placeholder="이름">
                        <label for="pnumber" class="px-4">이름</label>
                    </div>

                    <div class="col-auto form-floating mb-3">
                        <input type="text" class="form-control" name="pnumber" placeholder="전화번호">
                        <label for="pnumber" class="px-4">전화번호</label>
                    </div>

                    <select class="col-auto form-select" aria-label="Default select example"
                        style="width: 150px; height: 58px;" name="class">
                        <option selected>반 선택</option>
                        <option value="0">기초 550+</option>
                        <option value="1">기초중급 650+</option>
                        <option value="2">중급 750+</option>
                        <option value="3">실전</option>
                    </select>


                    <div class="col-auto">
                        <button type="submit" style="height: 58px; " class="btn btn-outline-primary">인증</button>
                    </div>
                </div>
            </form>

            <!-- 인증번호 확인하기 -->
            <form id="anum-form" action="/auth/anum" method="post" class="col-4">
                <div class="row">
                    <div class="col-auto form-floating mb-3">
                        <input type="text" class="form-control" name="pass" placeholder="인증번호">
                        <label for="pass" class="px-4">인증번호</label>
                    </div>
                    <div class="col-auto">
                        <button type="submit" style="height: 58px;" class="btn btn-outline-secondary">확인</button>

                    </div>
                </div>
            </form>
            <img src="../image/character.png" class="col-1" style="float : right; height:60px; width:80px; ">
        </div>
        <div class="box">
            {% block content %}
            {% endblock %}
        </div>

    </div>

    <footer class="bg-light text-center text-lg-start">
        <div class="text-center footer_f">
            <h6> 문의 : 032-835-9554 / 010-4300-0340</h6>
        </div>
    </footer>
</body>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    window.onload = () => {
        if (new URL(location.href).searchParams.get('loginError')) {
            alert(new URL(location.href).searchParams.get('loginError'));
        }
    };
</script>

</html>
